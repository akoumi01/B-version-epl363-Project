<div class="container">
    <div class="row">
        <div class="col-sm-2" >
        </div>
        <div class="col-sm-8" >
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><b>Recent Groups Actions</b></h3>
                </div>
                <div class="panel-body">
                    <h3 ng-show="noNotifications" style="color:red">{{notificationsMessage}} </h3>  
                    <div class="media"  ng-repeat="data in documents">
                        <a class="pull-left" href="#"></a>
                        <div class="media-body">
                            <h4 class="media-heading">{{data.author}}</h4>Uploads <a href="{{RestQuery}}{{userId}}/{{data.path}}">{{data.name}}</a> on Room {{data.parentRoomName}}.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2" >
        </div>  
    </div>
</div>
